<form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <h3>Reactive Form</h3>
    <div> 
    
      <label>Name:</label>
      <input formControlName="name" />
      <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
        <small *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required</small>
        <small *ngIf="employeeForm.get('name')?.errors?.['minlength']">Min 3 characters</small>
      </div>
    </div>
  
    <div>
      <label>Email:</label>
      <input formControlName="email" />
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
        <small *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="employeeForm.get('email')?.errors?.['email']">Invalid email</small>
      </div>
    </div>
  
    <div>
      <label>Phone Number:</label>
      <input formControlName="phone" />
      <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched">
        <small *ngIf="employeeForm.get('phone')?.errors?.['required']">Phone is required</small>
        <small *ngIf="employeeForm.get('phone')?.errors?.['pattern']">Must be 10 digits</small>
      </div>
    </div>
  
    <div>
      <label>Employee ID:</label>
      <input formControlName="employeeId" />
      <div *ngIf="employeeForm.get('employeeId')?.invalid && employeeForm.get('employeeId')?.touched">
        <small *ngIf="employeeForm.get('employeeId')?.errors?.['required']">Employee ID is required</small>
        <small *ngIf="employeeForm.get('employeeId')?.errors?.['minlength']">Min 4 characters</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
  </form>
